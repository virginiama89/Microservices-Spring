spring:
  cloud:
    config:
      uri:
      - http://localhost:8001
# Allow Eureka to recognize two apps of the same type 
# on the same host as separate instances (see bonus step):
eureka:
  instance:
    instanceId: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
    
# Depending on which profile is active, the application gives 
# itself a different name when registering with Eureka
---
spring:
  profiles: subject
  application:
    name: subject
  
---
spring:
  profiles: verb
  application:
    name: verb

---
spring:
  profiles: article
  application:
    name: article

---
spring:
  profiles: adjective
  application:
    name: adjective

---
spring:
  profiles: noun
  application:
    name: noun
    
# This profile is used when running JUnit tests locally.  A spring.application.name must be provided.    
---      
spring:
  profiles: local-test
  application:
    name: local 